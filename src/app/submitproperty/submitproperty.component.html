

<!-- Submit Property start -->
<div class="submit-property">
    <div class="container">
       
            <div class="col-md-12">
                <div class="submit-address">
                  <form #f="ngForm">
                      <div class="search-contents-sidebar">
          
                
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                        
                                    <label>Name</label>
                                    <input type="text" class="input-text"
                                     [(ngModel)]="user.name" ngControl="name" 
                                    name="ngForm" placeholder="Name" #name>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="input-text"
                                    [(ngModel)]="user.email" ngControl="email" 
                                    email="ngForm" placeholder="Email"#email>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Phone (optional)</label>
                                    <input type="text" class="input-text" 
                                    [(ngModel)]="user.phone" ngControl="phone" 
                                    phone="ngForm" placeholder="Phone"#phone>
                                </div>
                            </div>
                            <div class="col-md-12">
                               
                                <!-- Button trigger modal -->
<button type="button" class="btn btn-primary"
(click)="my(name)" data-toggle="modal" data-target="#myModal">
    Preview
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
   aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                
                <br>
                <label>Status</label>
                <br>
                <br>
                
                <label>Name {{name.value}} </label>
                <br><br>
                <label>Email {{email.value}}</label>  
                <br><br>
                <label>Phone {{phone.value}}
                </label>
                <br><br>

                                
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Edit Details</button>
          <button type="button" class="btn btn-primary">Submit</button>
          
        </div>
      </div>
    </div>
  </div>
                            </div>
                        </div>
                        </div>
                    </form>
           </div>
      
<!-- Submit Property end -->
